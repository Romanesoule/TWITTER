<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Réinitialisation du mot de passe</title>
    </head>
    <body>
        <header>
            <img src="#" alt="Logo_Twitter">
            <span>Réinitialisation du mot de passe</span>
        </header>

        <h2>Rechercher votre compte Twitter</h2>

        <form id="password_reset">
            <div id="user_not_exist"></div>

            <label for="info_user">Entrez votre email, numéro de téléphone ou nom d'utilisateur</label>
            <br>
            <input type="text" id="info_user">
            <br>
            <input type="submit" id="search_password" value="Rechercher">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/password_reset.js"></script>
    </body>
</html>
