<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="20x20" href="img/logo.png">
        <title>
            Connectez-vous sur twitter
        </title>
    </head>
    <body>
        <div id="login" class="container">
            
            <img src="img/logo.png" width="55" height="55" alt="logo twitter"><br>
            <h1 role="heading">Se connecter a Twitter</h1><br>
    
            <form id="login_form">
                <div id="login_failed"></div>

                <input type="text" class="form-control"  id="user" placeholder="Telephone, email ou nom d'utilisateur"><br>
                <input type="password" class="form-control" id="password_user" placeholder="Mot de passe"><br>
                <input type="submit" id="submit_login" class="btn btn-primary btn-lg" value="Se connecter"><br><br>
                <a href="#">Mot de passe oubli√© ?&nbsp;</a>.<a href="#">&nbsp;S'inscrire sur Twitter</a>
            </form>
              
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script/login.js"></script>
    </body>
</html>
